<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-color-positive">

  <!-- Monuments Tab -->
  <ion-tab title="RavennaMia" icon-off="ion-ios-home-outline icon-monument-off" icon-on="ion-ios-home-outline icon-monument-on" href="#/tab/monuments">
    <ion-nav-view name="tab-monuments"></ion-nav-view>
  </ion-tab>

  <!-- Events Tab -->
  <ion-tab title="RavennaMia" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/events">
    <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>

</ion-tabs>
